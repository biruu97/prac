<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<div>
    <h2>Loan Tracker</h2>
    <Br><Br>
    <label class="form-control">Enter Application ID:</label>
    <input type="number" class="form-control" [(ngModel)]="tracker.appid"/>
    <label class="form-control">Enter Mobile No:</label>
    <input type="number" class="form-control" [(ngModel)]="tracker.phone"/>
    <br>
    <button class="btn btn-primary" (click)="fetchLoans()">Submit</button>
    <br><br>
    <table *ngIf="check==1" class="table table-dark">
        <tr>
            <th>App ID</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>{{app.appId}}</td>
            <td>{{app.status}}</td>
        </tr>
    </table>
</div>
