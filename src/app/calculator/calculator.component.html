<div id="emiCalculator">
    <h2>EMI Calculator</h2>
    <label class="form-control">Enter Amount</label>
    <input class="form-control" type="number" [(ngModel)]="amount"/><br>
    <label class="form-control">Adjust Tenure</label>
    <input class="form-control" type="range" value="10" min=5 max=20 step=1 [(ngModel)]="tenure"/><br>
    <span>{{tenure}} years</span>
    <br><br>
    <label class="form-control">Adjust The Rate Of Interest</label>
    <input class="form-control" value="10" type="range" min=5 max=15 step=0.25 [(ngModel)]="rate"/><br>
    <span>{{rate}}%</span>
    <br><br>
    <h2>EMI = {{((amount*rate*(1+rate/100))/100)|number : '1.0-2' }}</h2>
</div>

<div id="eligibilityCalculator">
    <h2>Eligibility Calculator</h2>
    <label class="form-control">Enter Monthly Income</label>
    <input type="number" class="form-control" [(ngModel)]="salary">
    <br><br>
    <h3>Loan Eligible = {{36*salary}}</h3>
</div>
